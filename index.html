<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb</title>  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bulbbox">
        <div class="bulb-container">
            <img id="bulb" src="images/off.jpg" alt="off-bulb">
        </div>
        <div class="btn">
            <button id="on-offbutton" onclick="togglebulb()"><img src="images/offbtn.jpg" id="toggle" alt=""></button>
        </div>
    </div>
    <script>
        //turn on
        const turnOn=()=>{
            // bulb on
            // we will change the value of src of image using set attribute
            let imageOb=document.getElementById("bulb");
            imageOb.setAttribute("src","images/on.jpg");
        };
        //turn off
        const turnOff=()=>{
            // bulb on
            // we will change the value of src of image using set attribute
            let imageOb=document.getElementById("bulb");
            imageOb.setAttribute("src","images/off.jpg");
        };
        const togglebulb=()=>{
            let buttonOb=document.getElementById("on-offbutton");
            let buttontext=buttonOb.innerHTML;
            console.log(buttontext);
            let togglebtn=document.getElementById("toggle");

            let imageOb=document.getElementById("bulb");
            let srcValue=imageOb.getAttribute("src");
            if(srcValue=="images/on.jpg"){
                turnOff();
                togglebtn.setAttribute("src","images/onbtn.jpg");
            }
            else{
                turnOn();
                togglebtn.setAttribute("src","images/offbtn.jpg");
            }
        };
    </script>
</body>
</html>
